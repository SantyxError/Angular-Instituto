<div style="padding: 20px">
  <h3>{{ titulo }}</h3>

  <form>
    <label for="">Id:</label> <br />
    <input
      type="text"
      id="id"
      name="id"
      value="{{ id }}"
      readonly
    /><br /><br />

    <label for="">Nombre:</label> <br />
    <input
      type="text"
      name="nombre"
      value="{{ nombre }}"
      readonly
    /><br /><br />

    <label for="">Apellido:</label> <br />
    <input
      type="text"
      name="apellido"
      value="{{ apellido }}"
      readonly
    /><br /><br />

    <label for="">Curso:</label> <br />
    <input type="text" name="curso" value="{{ curso }}" readonly /><br /><br />
  </form>

  <br />
  <button class="btn btn-primary" routerLink="">Volver</button>
</div>
